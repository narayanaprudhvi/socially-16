<app-header></app-header>
<div class="d-md-flex">
  <!-- <div class="side-nav-div col-md-3">
    <app-side-nav></app-side-nav>
  </div> -->
  <main class="d-md-flex justify-content-between" style="background: #f3f6fd">
    <!-- style="background: rgb(216, 133, 163, 0.5);" -->
    <!-- app-container  -->
    <div class="container-fluid d-md-flex align-items-start">
      <!-- <div class="col-md-3 br20 sticky-side-nav" style="box-shadow: 2px 4px 12px rgba(0,0,0,.08); background:white !important;"> -->
      <!-- <app-side-nav></app-side-nav> -->
      <!-- </div> -->
      <div
        class="app-content d-flex ms-auto br20"
        style="
          box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.08);
          background: white !important;
        "
      >
        <div class="projects-section">
          <div class="projects-section-header">
            <p>Feeds</p>
            <h6 class="pink fs14 fw600">
              {{ currentDateTime | date : "medium" }}
            </h6>
          </div>

          <section class="feed_posts_main">
            <div class="post_main d-flex g24 col-md-8 d-flex ms-auto w-100">
              <div class="profile_picc">
                <img
                  src="../../../assets/Images/profile-pic-2.svg"
                  alt="profile pic"
                />
              </div>
              <div class="post_content w-100">
                <textarea
                  name="postContentArea"
                  rows="5"
                  class="col-md-12 textareaa"
                  placeholder="What's happening around you..."
                  [(ngModel)]="feedData.formTextARea"
                ></textarea>
              </div>
            </div>
            <div class="post_button d-flex justify-content-end mt-3">
              <button class="pink_btn" [disabled]="!feedData.formTextARea">
                Post
              </button>
            </div>

            <ng-container *ngFor="let x of postsArray; let i = index">
              <section class="single_post mt-5 br8 p24">
                <div class="d-flex g24">
                  <div class="post_profile_image">
                    <img
                      src="../../../assets/Images/profile-pic-2.svg"
                      alt="profileimage"
                    />
                  </div>
                  <div class="post_details_things">
                    <div class="d-flex g12">
                      <h1 class="fs16 fw600">{{ x.profileName }}</h1>
                      <span class="grey fs12">
                        {{ x.profileNickName }} &nbsp; . &nbsp;
                        <span> {{ x.profileTime }} mins </span>
                      </span>
                    </div>
                    <div class="post_message_content mt-2">
                      <p class="fw400 fs14 lh22">
                        {{ x.profilePostContent }}
                        <button
                          class="show-more-btn"
                          (click)="toggleDisplay(i)"
                        >
                          {{ displayFullText ? "Show Less" : "Show More" }}
                        </button>
                      </p>
                    </div>
                    <div class="likes-partt mt-3">
                      <!-- Like Button -->
                      <!-- <button [class.active]="x.liked" (click)="toggleLike(x)">
                      <i class="fa fa-thumbs-up"></i> Like
                    </button> -->

                      <span role="button">
                        <svg
                          *ngIf="!x.like"
                          (click)="toggleLikee(x)"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-hand-thumbs-up"
                          viewBox="0 0 16 16"
                        >
                          <path

                          />
                        </svg>
                        <svg
                          *ngIf="x.like"
                          (click)="toggleLikee(x)"
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="#d885a3"
                          class="bi bi-hand-thumbs-up-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"
                          />
                        </svg>
                      </span>

                      <!-- Dislike Button -->
                      <!-- <button [class.active]="x.isDisliked" (click)="toggleDislike(x)">
                      <i class="fa fa-thumbs-down"></i> Dislike
                    </button> -->
                      <span role="button" class="mx-5">
                        <svg
                          *ngIf="!x.disLike"
                          (click)="disLikee(x)"
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-hand-thumbs-down"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8.864 15.674c-.956.24-1.843-.484-1.908-1.42-.072-1.05-.23-2.015-.428-2.59-.125-.36-.479-1.012-1.04-1.638-.557-.624-1.282-1.179-2.131-1.41C2.685 8.432 2 7.85 2 7V3c0-.845.682-1.464 1.448-1.546 1.07-.113 1.564-.415 2.068-.723l.048-.029c.272-.166.578-.349.97-.484C6.931.08 7.395 0 8 0h3.5c.937 0 1.599.478 1.934 1.064.164.287.254.607.254.913 0 .152-.023.312-.077.464.201.262.38.577.488.9.11.33.172.762.004 1.15.069.13.12.268.159.403.077.27.113.567.113.856 0 .289-.036.586-.113.856-.035.12-.08.244-.138.363.394.571.418 1.2.234 1.733-.206.592-.682 1.1-1.2 1.272-.847.283-1.803.276-2.516.211a9.877 9.877 0 0 1-.443-.05 9.364 9.364 0 0 1-.062 4.51c-.138.508-.55.848-1.012.964l-.261.065zM11.5 1H8c-.51 0-.863.068-1.14.163-.281.097-.506.229-.776.393l-.04.025c-.555.338-1.198.73-2.49.868-.333.035-.554.29-.554.55V7c0 .255.226.543.62.65 1.095.3 1.977.997 2.614 1.709.635.71 1.064 1.475 1.238 1.977.243.7.407 1.768.482 2.85.025.362.36.595.667.518l.262-.065c.16-.04.258-.144.288-.255a8.34 8.34 0 0 0-.145-4.726.5.5 0 0 1 .595-.643h.003l.014.004.058.013a8.912 8.912 0 0 0 1.036.157c.663.06 1.457.054 2.11-.163.175-.059.45-.301.57-.651.107-.308.087-.67-.266-1.021L12.793 7l.353-.354c.043-.042.105-.14.154-.315.048-.167.075-.37.075-.581 0-.211-.027-.414-.075-.581-.05-.174-.111-.273-.154-.315l-.353-.354.353-.354c.047-.047.109-.176.005-.488a2.224 2.224 0 0 0-.505-.804l-.353-.354.353-.354c.006-.005.041-.05.041-.17a.866.866 0 0 0-.121-.415C12.4 1.272 12.063 1 11.5 1z"
                          />
                        </svg>
                        <svg
                          *ngIf="x.disLike"
                          (click)="disLikee(x)"
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="#EA3636"
                          class="bi bi-hand-thumbs-down-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"
                          />
                        </svg>
                      </span>

                      <!-- Comment Button -->
                      <span role="button">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-chat-square pointer"
                          viewBox="0 0 16 16"
                          data-bs-toggle="modal"
                          data-bs-target="#CommentsModal"
                        >
                          <path
                            d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
                          />
                        </svg>
                      </span>
                      <!-- Modal -->
                      <div
                        class="modal my-modal fade"
                        id="CommentsModal"
                        tabindex="-1"
                        aria-labelledby="CommentsModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="22"
                                  height="22"
                                  fill="#d885a3"
                                  class="bi bi-x-lg"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                                  />
                                </svg>
                              </button>
                            </div>
                            <div class="modal-body mt-4 mb-5">
                              <h1 class="pink fw600 fs20">Post Your Comment</h1>
                              <div class="post_content w-100 mt-3">
                                <textarea
                                  name="postContentArea"
                                  rows="5"
                                  class="col-md-12 textareaa"
                                  placeholder="Comment..."
                                  [(ngModel)]="feedData.commentTextARea"
                                ></textarea>
                              </div>
                            </div>
                            <div
                              class="g24 modal-footer d-flex justify-content-center"
                            >
                              <button
                                type="button"
                                class="pink_btn"
                                [disabled]="!feedData.commentTextARea"
                              >
                                Comment
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- <button [class.active]="x.isCommented" (click)="toggleComment(x)">
                      <i class="fa fa-comment"></i> Comment
                    </button> -->
                      <span role="button" class="mx-5 pointer">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-share"
                          viewBox="0 0 16 16"
                          data-bs-toggle="modal"
                          data-bs-target="#shareModal"
                        >
                          <path
                            d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"
                          />
                        </svg>
                      </span>
                      <div
                        class="modal my-modal fade"
                        id="shareModal"
                        tabindex="-1"
                        aria-labelledby="shareModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="22"
                                  height="22"
                                  fill="#d885a3"
                                  class="bi bi-x-lg"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                                  />
                                </svg>
                              </button>
                            </div>
                            <div class="modal-body mt-4 mb-5">
                              <h1 class="pink fw600 fs20">Share</h1>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </ng-container>
          </section>
        </div>
      </div>
    </div>
  </main>
</div>

<app-footer></app-footer>
