<main class="login_main">
    <div class="login_form container login_margin">
      <div class="col-md-12 login_form_card back_white br40 d-md-flex align-items-center g100">
        <div class="col-md-6">
          <div class="logo">
            <h1 class="pink fs36 fw600"> Logo </h1>
            <p class="black fw400 fs16 my-4"> Welcome back !!! </p>
            <!-- <h1 class="fs56 fw600 black mt-4"> Log In Here </h1> -->
          </div>
          <div class="login_form_inputs mt-4">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <div class="col-md-12 input-groupp">
                <label class="col-md-12"> Email <span class="error"> * </span> </label>
                <!-- <input type="text" class="col-md-12" placeholder="Enter email" formControlName="loginEmail" required /> -->
                <input type="text" id="email" formControlName="email" class="col-md-12 mb-2" placeholder="Enter email" required>
                <div class="error" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                  <div class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                  <div class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
                </div>
              </div>
              <div class="col-md-12 input-groupp mt-3 relative">
                <div class="d-md-flex align-items-center justify-content-between col-md-12">
                  <label> Passsword <span class="error"> * </span> </label>
                  <label class="forgot_label"> Forgot Password ? </label>
                </div>
                <input [type]="eyesOffOn ? 'password' : 'text' " class="col-md-12 mb-2" placeholder="Enter password"
                  formControlName="loginPassword" required />
                  <!--  -->
                  <div class="error" *ngIf="loginForm.get('loginPassword')?.invalid && (loginForm.get('loginPassword')?.dirty || loginForm.get('loginPassword')?.touched)">
                    <div class="error" *ngIf="loginForm.get('loginPassword')?.errors?.['required']">Password is required</div>
                    <div class="error" *ngIf="loginForm.get('loginPassword')?.errors?.['minlength']">Password must be at least 6 characters long</div>
                  </div>
                  <!--  -->
                <div class="eyes-imgs absolute">
                  <img *ngIf="eyesOffOn" class="pointer" (click)="showAndHidePassword()"
                    src="../../../assets/Images/eye-off.svg" alt="eyes" />
                  <img *ngIf="!eyesOffOn" class="pointer" (click)="showAndHidePassword()"
                    src="../../../assets/Images/eye-on.svg" alt="eyes" />
                </div>
              </div>
              <div class="login_btn mt-3 text-center d-flex g24 justify-content-center">
                <button type="submit" class="pink_btn"> Login </button>
                <!-- <i class="bi bi-check2"></i> -->
                <!-- [disabled]="loginForm.invalid" -->
                <!-- <div class="continue_with_button text-center">
                  <button type="button" class="social_login_buttons" > <img src="../../../assets/images/Google.svg" alt="">
                  </button>
                </div> -->
              </div>
            </form>
  
  
  
          </div>
  
            <!-- <p class="my-5 grey fs14 fw400 text-center"> or continue with </p> -->
  
  
  
            <div class="signUp_linee my-5">
              <h1 class="fw400 fs14 text-center"> Don't have an account ?
                <span class="pink ms-3 pointer sign-upp" [routerLink]="'/signup'" (click)="signupNavigation() ;scrollToTop()"> Sign Up for free </span> </h1>
                <!-- (click)="showSIGNUPform()" -->
              </div>
  
        </div>
        <div class="col-md-5">
          <img src="../../../assets/Images/Frame.svg" alt="char" style="width:90%" />
        </div>
      </div>
    </div>
  </main>
